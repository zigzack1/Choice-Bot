<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/public/css/style.css">
  <title>Choice Bot</title>
</head>

<body>
  <div class="header-wrapper">
    <header class="app-header">
      <h1>CHOICE BOT</h1>
    </header>
  </div>
  <div class="input-wrapper">
    <input type="text" name="text" id="inputField"  placeholder="Enter an Option..." 
    required = '' oninvalid="this.setCustomValidity('Please enter a valid entity')">
    <button onclick="gotChoices();" class="submit-btn"></button>
  </div>
  <aside id="choiceBody">
    <header class="choices-header">
      <h2>Choices</h2>
    </header>
    <div id="choiceList"></div>
  </aside>
  <div class=outcome-wrapper>
    <header class="outcome-header">
      <h2>Outcome</h2>
    </header>
    <div id="outcomeMenu">
      <button onclick="randomChoice();" class="genChoice" ></button>
    </div>
  </div>
  </div>
  <footer class="footer">
    <div class="info-wrapper"></div>
    <div class="social-wrapper"></div>
  </footer>

  <script src="/public/javascript/index.js"></script>
</body>

</html>
